<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css"
        media="screen" charset="utf-8">
  </head>
  <body>
    <section class="first-block">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="first-block__a" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="main-page">
      <section id="add-elements__block">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="task-row__wrapper">
          <input id="new-task" class="task__input" type="text">
          <button class="task-add__button">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id="incompleted-tasks">
        <li class="ul__item">
          <input type="checkbox" class="task__check">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="edit__button">Edit</button>
          <button class="delete__button">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="ul__item edit-mode">
          <input type="checkbox" class="task__check">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="edit__button">Save</button>
          <button class="delete__button">
            <img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="ul__item">
          <input type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="edit__button">Edit</button>
          <button class="delete__button">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
